version: "1"
project:
    id: ""
packages:
-   name: "repositories"
    path: "./internal/repositories"
    queries: "./query/"
    schema: "./migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false 
    emit_empty_slices: true
    output_models_file_name: "../../internal/entities/entities.go"    
